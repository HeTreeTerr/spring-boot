<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <style>
        .row1,.row2{
            text-align: center;
        }
    </style>
</head>
<body>
<h1 class="row1">欢迎光临武林秘籍管理系统</h1>
<div sec:authorize="!isAuthenticated()">
    <h2 class="row2">游客您好，如果想查看武林秘籍，请先<a th:href="@{/userlogin}">登录</a>。</h2>
</div>
<div sec:authorize="isAuthenticated()">
    <h2 class="row2"><span sec:authentication="name"></span>您好,您的角色有<span sec:authentication="principal.authorities"></span> </h2>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="注销"/>
    </form>
</div>
<hr/>
<div sec:authorize="hasRole('VIP1')">
    <h3>普通武功秘籍</h3>
    <ul>
        <li><a th:href="@{/level1/1}">罗汉拳</a></li>
        <li><a th:href="@{/level1/2}">武当长拳</a></li>
        <li><a th:href="@{/level1/3}">全真剑法</a></li>
    </ul>
</div>
<div sec:authorize="hasRole('VIP2')">
    <h3>高级武功秘籍</h3>
    <ul>
        <li><a th:href="@{/level2/1}">太极拳</a></li>
        <li><a th:href="@{/level2/2}">七伤攀</a></li>
        <li><a th:href="@{/level2/3}">梯云纵</a></li>
    </ul>
</div>
<div sec:authorize="hasRole('VIP3')">
    <h3>绝世武功秘籍</h3>
    <ul>
        <li><a th:href="@{/level3/1}">葵花宝典</a></li>
        <li><a th:href="@{/level3/2}">龟派气功</a></li>
        <li><a th:href="@{/level3/3}">孤独九剑</a></li>
    </ul>
</div>
</body>
</html>
