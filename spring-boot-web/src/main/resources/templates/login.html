<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" th:href="@{/favicon.ico}">-->

    <title>Login</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template resources\webjars\bootstrap\4.1.3\css-->
    <link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <!--登录表单-->
    <form class="form-signin" th:action="@{/user/login}" method="post">
        <!-- 显示图片-->
      <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <!--用户名输入-->
      <label for="inputUsername" class="sr-only" th:text="#{login.username}"></label>
      <input type="text" id="inputUsername" class="form-control" name="username" th:placeholder="#{login.username}" required="" autofocus="">
        <!--密码输入-->
      <label for="inputPassword" class="sr-only" th:text="#{login.password}"></label>
      <input type="password" id="inputPassword" class="form-control" name="password" th:placeholder="#{login.password}" required="">
        <!--记住我-->
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" > [[#{login.remember}]]
        </label>
      </div>
        <!--登录按钮-->
      <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
        <!--国际化-->
        <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">english</a>
    </form>
  

</body></html>
