<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>success！</h1>
<img src="http://192.168.2.102:8080/ssm/static/image/body.png" style="width: 50px;height: 50px;"><br/>
thymeleaf使用：<br/>
<div th:text="${#request.getAttribute('hello')}"></div>
<span th:text="${hello}"></span>
<hr/>
<!--th:text= 转义-->
<div th:text="${hello}"></div>
<!--th:utext= 不转义-->
<div th:utext="${hello}"></div>
<hr/>
<h4 th:text="${user}" th:each="user : ${users}"></h4>
<h4 th:utext="${user}" th:each="user : ${users}"></h4>
<hr/>
<!--[[${user}]] 转义-->
<h4 th:each="user : ${users}">[[${user}]]</h4><br/>
<!--[(${user})] 不转义-->
<h4 th:each="user : ${users}">[(${user})]</h4>
<hr/>
<table border="1">
    <tr th:each="user : ${users}">
        <td>[[${user}]]</td>
    </tr>
</table>
</body>
</html>
